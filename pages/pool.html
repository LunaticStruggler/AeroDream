<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crystal Pool</title>
    <link rel="stylesheet" href="../css/pool.css">
</head>
<body>
    <div class="water-container">
        <div class="water-surface">
            <div class="wave-layer"></div>
            <div class="wave-layer delay-1"></div>
            <div class="wave-layer delay-2"></div>
        </div>
        
        <div class="portal-content">
            <h1>Crystal Pool</h1>
            <div class="reflection-text">
                <p>Waters that remember every touch</p>
                <p>Depths that shift with your thoughts</p>
                <p>Reflections of faces you almost know</p>
            </div>
        </div>
        
        
        <div class="ripple-container"></div>
    </div>
    
    <audio id="bgMusic" loop>
        <source src="../audio/pool.mp3" type="audio/mpeg">
    </audio>
    <script src="../js/pool.js"></script>
</body>
</html>
