<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Library</title>
    <link rel="stylesheet" href="../css/library.css">
</head>
<body>
    <div class="library-shelf">
        <div class="book-spine left"></div>
        <div class="book-spine right"></div>
        <div class="portal-content">
            <h1 data-text="Memory Library">Memory Library</h1>
            <div class="book-text">
                <p>Shelves that extend beyond sight</p>
                <p>Volumes containing lives not your own</p>
                <p>The book in your hands is already familiar</p>
            </div>
        </div>
        <div class="floating-pages"></div>
    </div>
    <audio id="bgMusic" loop>
        <source src="../audio/library.m4a" type="audio/mpeg">
    </audio>
    <script src="../js/library.js"></script>
</body>
</html>
