<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serene Garden</title>
    <link rel="stylesheet" href="../css/garden.css">
</head>
<body>
    <div class="garden-frame">
        <div class="portal-content">
            <h1>Serene Garden</h1>
            <div class="garden-text">
                <p>Petals fall like forgotten memories</p>
                <p>Paths that only appear when needed</p>
                <p>The scent of flowers from another time</p>
            </div>
        </div>
        <div class="falling-petals"></div>
    </div>
    <audio id="bgMusic" loop>
        <source src="../audio/garden.mp3" type="audio/mpeg">
    </audio>
    <script src="../js/garden.js"></script>
</body>
</html>
